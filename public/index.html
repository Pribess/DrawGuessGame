<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
    <title>Draw&Guess</title>
</head>
<body>
    <canvas class="canvas" id="canvas"></canvas>
    <div class="pallete" id="pallete">
        <div class="mode" id="fill"></div>
        <div class="mode" id="paint"></div>
        <div class="colors" id="black" style="background-color: black;"></div>
        <div class="colors" id="white" style="background-color: white;"></div>
        <div class="colors" id="red" style="background-color: red;"></div>
        <div class="colors" id="orange" style="background-color: orange;"></div>
        <div class="colors" id="yellow" style="background-color: yellow;"></div>
        <div class="colors" id="green" style="background-color: greenyellow;"></div>
        <div class="colors" id="skyblue" style="background-color: skyblue;"></div>
        <div class="colors" id="blue" style="background-color: blue;"></div>
        <div class="colors" id="purple" style="background-color: purple;"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
